<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div class='cajita'></div>

    <div class="contenedor">
        <div class='cubo'>
            <div class='cara atras'></div>
            <div class='cara adelante'></div>
            <div class='cara arriba'></div>
            <div class='cara abajo'></div>
            <div class='cara izquierda'></div>
            <div class='cara derecha'></div>
        </div>
    </div>

    <script>
        var grado = 0;
        setInterval(() => {
            const cubo = document.querySelector('.cubo');
            cubo.style.transform = 'rotateY(' + grado + 'deg)';
            grado++;
        }, 50);
    </script>
</body>
